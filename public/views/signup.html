<form >
    <fieldset class="form-group">
        <label>Email:</label>
        <input class="form-control" ng-model="vm.username" />
    </fieldset>
    <fieldset class="form-group">
        <label>Password:</label>
        <input class="form-control" type="password" ng-model="vm.password" />
    </fieldset>
    <fieldset class="form-group">
        <label>Confirm Password:</label>
        <input class="form-control" type="password" ng-model="vm.confirmpassword" />
    </fieldset>
    <div ng-if="vm.err.length > 0" class="alert alert-danger">
            <strong>OOPS!</strong> {{vm.err}}
    </div>
    <button ng-click="vm.register()" class="btn btn-primary">Sign Up</button>
</form>
