<form >
    <fieldset class="form-group">
        <label>Email:</label>
        <input class="form-control" placeholder="username" ng-model="vm.username" />
    </fieldset>
    <fieldset class="form-group">
        <label>Password:</label>
        <input type="password" ng-model="vm.password" class="form-control" />
    </fieldset>
    <div ng-if="vm.err.length > 0" class="alert alert-danger">
            <strong>OOPS!</strong> {{vm.err}}
    </div>
    <button ng-click="vm.login()" class="btn btn-primary">Sign In</button>
    <a ui-sref="/signup">Register</a>
</form>
